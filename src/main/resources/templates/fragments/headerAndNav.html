<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://wwww.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title tiles:fragment="title">Cibress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse" th:fragment="navbar">
        <div class="container-fluid">
            <div class="navbar-inner" th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
                <a th:href="@{/}" class="navbar-brand">Home</a>
                <a th:href="@{/noSecurity}" class="navbar-brand">No Security</a>
                <div th:if="${currentUser != null}">
                    <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                        <input class="btn btn-primary" value="Logout" type="submit" />
                    </form>
                    <!-- EMMET: p.navbar-text.navbar-right[th:text="X{currentUser}"]{example_user} -->
                    <p class="navbar-text navbar-right" th:text="${currentUser}">
                        example_user
                    </p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
