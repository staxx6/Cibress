<body>

<div class="container container--main">
    <header class="header header-main">
        <span class="logo header-main__logo">Cibress</span>
        <nav class="header-main__navigation">
            <form th:action="@{/logout}" method="post">
                <input class="btn btn--primary btn--primary--white header-main__btn" value="Logout" type="submit" />
            </form>
        </nav>
    </header>

    <main class="main main-main"> <!-- stupid name but meh -->

        <div class="day">
            <h1 class="day__title">Thursday 14.03.19</h1>
            <ol class="day__list">
                <li class="day__row">

                    <span class="day__entry-background day__row-time">20:08</span>
                    <span class="day__entry-background day__row-content">Nice Pizza</span>
                    <span class="day__entry-background day__row-quantity">5 portions</span>
                    <button class="btn day__entry-background day__row-save">s</button>
                    <button class="day__entry-background day__row-remove">x</button>

                    <!--<div class="test-btn" onclick="this.style.display='none'">TestMe</div>-->

                </li>

                <li class="day__row">

                    <input class="day__entry-background day__row-time" value="22:38" />
                    <input class="day__entry-background day__row-content" value="Beer" />
                    <input class="day__entry-background day__row-quantity" value="3 Liter" />
                    <button class="btn day__entry-background day__row-save">s</button>
                    <button class="day__background day__row-remove">x</button> <!-- button? -->

                </li>

                <!-- EXTENDED -->

                <li class="day__row">

                    <input class="day__entry-background day__row-time" value="22:38" />

                    <script>
                        function getDayEntryExtended(ele) {
                            let contentExtended = document.getElementById('dayEntry1ContentExtended');
                            contentExtended.style.visibility = 'visible';
                            ele.style.visibility="hidden";
                        }
                    </script>
                    <span class="day__entry-background day__row-content" onclick="getDayEntryExtended(this)">Pizza</span>
                    <div id="dayEntry1ContentExtended" class="day__entry-background day__row-content day__row-content--extended">
                        <p>Name:</p>
                        <input class="day__entry-background day__row-content-dish-name" value="Pizza" />
                        <p>Ingredients:</p>
                        <ul class="day__row-content-dish-ingredients">
                            <li class="day__row-content-dish-ingredients-item">
                                <span>5 Kg</span>
                                <span>Tomato</span>
                            </li>
                            <li class="day__row-content-dish-ingredients-item">
                                <span>2 Liter</span>
                                <span>Water</span>
                            </li>
                        </ul>
                        <p>Comment/ Recipe</p>
                        <textarea class="no-input-style day__comment-text" rows="5" cols="30" name="dayComment" maxlength="3000">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</textarea>
                    </div>

                    <input class="day__entry-background day__row-quantity" value="3 Liter" />
                    <button class="btn day__entry-background day__row-save">s</button>
                    <button class="day__background day__row-remove">x</button> <!-- button? -->

                </li>

                <li class="day__row">

                    <input class="day__entry-background day__row-time" value="22:38" />
                    <input class="day__entry-background day__row-content--red" value="Stomach hurts" />
                    <input class="day__entry-background day__row-quantity" value="4" />
                    <button class="btn day__entry-background day__row-save">s</button>
                    <button class="day__background day__row-remove">x</button> <!-- button? -->

                </li>
            </ol>

            <div class="day__entry-background day__comment">
                <h3 class="day__comment-title">Your Comment:</h3>
                <textarea class="no-input-style day__comment-text" rows="5" cols="60" name="dayComment" maxlength="3000">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</textarea>
                <button class="btn btn--primary--white day__comment-save">Save</button>
            </div>
        </div> <!-- DAY -->

        <div class="month">
            <ol class="month__container">
                <li class="month__day">
                    <span class="month__day-number">1</span>
                </li>
                <li class="month__day">
                    <span class="month__day-number">2</span>
                </li>
                <li class="month__day">
                    <span class="month__day-number">3</span>
                </li>
                <li class="month__day">
                    <span class="month__day-number">4</span>
                </li>
                <li class="month__day">
                    <span class="month__day-number">5</span>
                </li>
                <li class="month__day">
                    <span class="month__day-number">6</span>
                </li>
                <li class="month__day">
                    <span class="month__day-number">7</span>
                </li>
            </ol>
        </div> <!-- MONTH -->

    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
